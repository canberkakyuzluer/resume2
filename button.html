<body>

    <div>

    <input type="password" placeholder="Şifre Giriniz">
    </div>
    <input type="color">
    <input type="number">
    <input type="text">
    <button>Gönder</button>
    <label for="color" >Renk:</label>
    <input type="color" id= "color" name="color">
    <input type="number" />
    <input type="submit"> value=Tıklayın 
    
  </form>
  <hr />
  <form action="https://www.google.com/search?q"
  <label for="query" >Google</label>
  <input type="text"> id="query" name="q" />
  <button> Google'da Ara</button>
  </form>
